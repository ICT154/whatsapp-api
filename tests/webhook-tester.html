<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Tester - WhatsApp API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .webhook-emoji {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #495057;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .response {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .response.success {
            background: #d1f2eb;
            border: 1px solid #a3d5c8;
            color: #0e6b47;
        }

        .response.error {
            background: #fadbd8;
            border: 1px solid #f1948a;
            color: #c0392b;
        }

        .logs {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .config-section {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #bbdefb;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .quick-tests {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .quick-tests button {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="webhook-emoji">üé£</div>
        <h1>Webhook Tester</h1>

        <!-- Configuration -->
        <div class="config-section">
            <h3>‚öôÔ∏è Configuration</h3>
            <div class="grid" style="grid-template-columns: 1fr 1fr;">
                <div class="input-group">
                    <label>WhatsApp API URL</label>
                    <input type="text" id="apiUrl" value="http://localhost:5001">
                </div>
                <div class="input-group">
                    <label>Webhook Test Server URL</label>
                    <input type="text" id="webhookUrl" value="http://localhost:3001/webhook">
                </div>
            </div>
            <div class="quick-tests">
                <button onclick="checkApiStatus()">üì° Check API Status</button>
                <button onclick="checkWebhookServer()">üîç Check Webhook Server</button>
                <button onclick="runAllTests()">üß™ Run All Tests</button>
            </div>
        </div>

        <!-- Status -->
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div>
                <span class="status-indicator" id="apiStatus"></span>
                <span id="apiStatusText">API Status: Unknown</span>
            </div>
            <div>
                <span class="status-indicator" id="webhookStatus"></span>
                <span id="webhookStatusText">Webhook Server: Unknown</span>
            </div>
        </div>

        <!-- Test Functions -->
        <div class="grid">
            <!-- Add Webhook -->
            <div class="card">
                <h3>‚ûï Add Webhook</h3>
                <div class="input-group">
                    <label>Webhook URL</label>
                    <input type="text" id="addWebhookUrl" value="http://localhost:3001/webhook">
                </div>
                <div class="input-group">
                    <label>Events (comma separated)</label>
                    <input type="text" id="webhookEvents" value="message,qr,ready,disconnected">
                </div>
                <button onclick="addWebhook()">Add Webhook</button>
                <div id="addWebhookResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Get Webhooks -->
            <div class="card">
                <h3>üìã Get All Webhooks</h3>
                <button onclick="getWebhooks()">Get Webhooks</button>
                <div id="getWebhooksResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Test Webhook -->
            <div class="card">
                <h3>üß™ Test Webhook</h3>
                <div class="input-group">
                    <label>Test URL</label>
                    <input type="text" id="testWebhookUrl" value="http://localhost:3001/webhook">
                </div>
                <button onclick="testWebhook()">Send Test</button>
                <div id="testWebhookResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Toggle Webhooks -->
            <div class="card">
                <h3>üîÑ Toggle Webhooks</h3>
                <div class="input-group">
                    <label>Status</label>
                    <select id="webhookEnabled">
                        <option value="true">Enabled</option>
                        <option value="false">Disabled</option>
                    </select>
                </div>
                <button onclick="toggleWebhooks()">Update Status</button>
                <div id="toggleWebhooksResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Remove Webhook -->
            <div class="card">
                <h3>üóëÔ∏è Remove Webhook</h3>
                <div class="input-group">
                    <label>Webhook URL to Remove</label>
                    <input type="text" id="removeWebhookUrl" value="http://localhost:3001/webhook">
                </div>
                <button onclick="removeWebhook()">Remove Webhook</button>
                <div id="removeWebhookResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Clear All Webhooks -->
            <div class="card">
                <h3>üßπ Clear All Webhooks</h3>
                <button onclick="clearWebhooks()"
                    style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">Clear All</button>
                <div id="clearWebhooksResponse" class="response" style="display: none;"></div>
            </div>
        </div>

        <!-- Logs -->
        <div class="logs">
            <h3>üìÑ Activity Logs</h3>
            <div id="logContainer">
                <div class="log-entry">Webhook tester loaded. Ready to test!</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let apiUrl = 'http://localhost:5001';
        let webhookTestUrl = 'http://localhost:3001';

        // Logging function
        function log(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Response display function
        function showResponse(elementId, success, data) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `response ${success ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        // Update API URL from input
        function updateApiUrl() {
            apiUrl = document.getElementById('apiUrl').value;
        }

        // Status check functions
        async function checkApiStatus() {
            updateApiUrl();
            try {
                const response = await fetch(`${apiUrl}/sessions`);
                const statusElement = document.getElementById('apiStatus');
                const textElement = document.getElementById('apiStatusText');

                if (response.ok) {
                    statusElement.className = 'status-indicator status-online';
                    textElement.textContent = 'API Status: Online ‚úÖ';
                    log('API server is online');
                } else {
                    statusElement.className = 'status-indicator status-offline';
                    textElement.textContent = 'API Status: Error ‚ùå';
                    log('API server returned error');
                }
            } catch (error) {
                document.getElementById('apiStatus').className = 'status-indicator status-offline';
                document.getElementById('apiStatusText').textContent = 'API Status: Offline ‚ùå';
                log(`API server check failed: ${error.message}`);
            }
        }

        async function checkWebhookServer() {
            try {
                const response = await fetch(`${webhookTestUrl.replace('/webhook', '/test')}`);
                const statusElement = document.getElementById('webhookStatus');
                const textElement = document.getElementById('webhookStatusText');

                if (response.ok) {
                    statusElement.className = 'status-indicator status-online';
                    textElement.textContent = 'Webhook Server: Online ‚úÖ';
                    log('Webhook test server is online');
                } else {
                    statusElement.className = 'status-indicator status-offline';
                    textElement.textContent = 'Webhook Server: Error ‚ùå';
                    log('Webhook test server returned error');
                }
            } catch (error) {
                document.getElementById('webhookStatus').className = 'status-indicator status-offline';
                document.getElementById('webhookStatusText').textContent = 'Webhook Server: Offline ‚ùå';
                log(`Webhook server check failed: ${error.message}`);
            }
        }

        // Webhook API functions
        async function addWebhook() {
            updateApiUrl();
            const url = document.getElementById('addWebhookUrl').value;
            const events = document.getElementById('webhookEvents').value.split(',').map(e => e.trim());

            try {
                const response = await fetch(`${apiUrl}/webhook/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, events })
                });

                const data = await response.json();
                showResponse('addWebhookResponse', data.status, data);
                log(`Add webhook: ${data.status ? 'Success' : 'Failed'} - ${data.message || 'No message'}`);
            } catch (error) {
                showResponse('addWebhookResponse', false, { error: error.message });
                log(`Add webhook failed: ${error.message}`);
            }
        }

        async function getWebhooks() {
            updateApiUrl();
            try {
                const response = await fetch(`${apiUrl}/webhook/list`);
                const data = await response.json();
                showResponse('getWebhooksResponse', data.status, data);
                log(`Get webhooks: ${data.status ? 'Success' : 'Failed'}`);
            } catch (error) {
                showResponse('getWebhooksResponse', false, { error: error.message });
                log(`Get webhooks failed: ${error.message}`);
            }
        }

        async function testWebhook() {
            updateApiUrl();
            const url = document.getElementById('testWebhookUrl').value;

            try {
                const response = await fetch(`${apiUrl}/webhook/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                showResponse('testWebhookResponse', data.status, data);
                log(`Test webhook: ${data.status ? 'Success' : 'Failed'} - ${data.message || 'No message'}`);
            } catch (error) {
                showResponse('testWebhookResponse', false, { error: error.message });
                log(`Test webhook failed: ${error.message}`);
            }
        }

        async function toggleWebhooks() {
            updateApiUrl();
            const enabled = document.getElementById('webhookEnabled').value === 'true';

            try {
                const response = await fetch(`${apiUrl}/webhook/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });

                const data = await response.json();
                showResponse('toggleWebhooksResponse', data.status, data);
                log(`Toggle webhooks: ${data.status ? 'Success' : 'Failed'} - ${data.message || 'No message'}`);
            } catch (error) {
                showResponse('toggleWebhooksResponse', false, { error: error.message });
                log(`Toggle webhooks failed: ${error.message}`);
            }
        }

        async function removeWebhook() {
            updateApiUrl();
            const url = document.getElementById('removeWebhookUrl').value;

            try {
                const response = await fetch(`${apiUrl}/webhook/remove`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                showResponse('removeWebhookResponse', data.status, data);
                log(`Remove webhook: ${data.status ? 'Success' : 'Failed'} - ${data.message || 'No message'}`);
            } catch (error) {
                showResponse('removeWebhookResponse', false, { error: error.message });
                log(`Remove webhook failed: ${error.message}`);
            }
        }

        async function clearWebhooks() {
            updateApiUrl();
            if (!confirm('Are you sure you want to clear all webhooks?')) return;

            try {
                const response = await fetch(`${apiUrl}/webhook/clear`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                showResponse('clearWebhooksResponse', data.status, data);
                log(`Clear webhooks: ${data.status ? 'Success' : 'Failed'} - ${data.message || 'No message'}`);
            } catch (error) {
                showResponse('clearWebhooksResponse', false, { error: error.message });
                log(`Clear webhooks failed: ${error.message}`);
            }
        }

        async function runAllTests() {
            log('üß™ Starting comprehensive webhook tests...');

            // Clear previous responses
            document.querySelectorAll('.response').forEach(el => el.style.display = 'none');

            // Test sequence
            await checkApiStatus();
            await checkWebhookServer();

            // Wait a bit between tests
            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

            await addWebhook();
            await delay(500);
            await getWebhooks();
            await delay(500);
            await toggleWebhooks();
            await delay(500);
            await testWebhook();
            await delay(500);

            log('‚úÖ All tests completed! Check responses above.');
        }

        // Initialize on page load
        window.onload = function () {
            checkApiStatus();
            checkWebhookServer();
        };
    </script>
</body>

</html>
